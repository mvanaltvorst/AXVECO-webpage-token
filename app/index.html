<html>
    <head>
        <title>Axveco</title>
        <!-- TODO: Use webpack instead of bootstrap CDN -->
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <script
        src="bundle.js" async></script>
    </head>
    <body>
        <div class="container">
          <div class="card-deck" style="margin-top: 15px;">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title">Account information</h5>
              </div>
              <div class="card-body">
                  <p class="card-text">Current account: <span id="currentAccount"></span></p>
                  <p class="card-text">Is owner:  <span class="badge badge-danger" id="owner">false</span></p>
                  <p class="card-text">Has token: <span class="badge badge-danger" id="token">false</span></p>
              </div>
            </div>

            <div class="card">
              <div class="card-header">
                <h5 class="card-title">Give tokens</h5>
              </div>
              <div class="card-body">
                <textarea style="width:100%;" rows=3 placeholder="0x0000000000000000000000000000000000000000"></textarea>
                <br><br>
                <button type="submit" class="btn btn-secondary">Submit</button>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
